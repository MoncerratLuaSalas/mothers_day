<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages for my Momma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    />
    <link rel="stylesheet" href="/CSS/styles.css"/>
  </head>

  <body>
    <div class="container mt-5 c-title">
      <h1>Messages for Beautiful Mom, Patricia</h1>
      <div class="c-card p-3 mt-4">
        <h3 id="messageDisplay">Click me!</h3>
        <button class="btn btn-primary mt-3" onclick="displayRandomMessage()">
          Show Random Message
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      "use strict";

      const messages = [
        "Being told I look like a mini version of you is the biggest compliment that I can receive.",
        "You give me the drive to continue even in during my lowest of lows.",
        "You are one of the funniest people I know.",
        "Thank you for letting me borrow (steal) your clothes.",
        "My favorite moments in life are when we go on our Dutch runs and TJ Maxx trips.",
      ];

      function displayRandomMessage() {
        const randomIndex = Math.floor(Math.random() * messages.length);
        const randomMessage = messages[randomIndex];
        document.getElementById("messageDisplay").textContent = randomMessage;
      }
    </script>
  </body>
</html>
